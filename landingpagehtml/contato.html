    <div class="cadastro">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cpfInput">CPF</label>
                    <input type="text" class="form-control" id="cpfInput">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nomeInput">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeInput">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="dtNascInput">Dt.Nascimento</label>
                    <input type="date" class="form-control" id="dtNascInput">
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="rgInput">RG</label>
                    <input type="text" class="form-control" id="rgInput">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="emailInput">e-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cnfEmailInput">Confirme e-mail</label>
                    <input type="email" class="form-control" id="cnfEmailInput">
                </div>
            </div>
        </div>
 
        <div class="row">
            <div class="col-md-3 offset-md-0">
                <label>Onde conheceu nosso site?</label>
                <select class="form-control" id="formatacao">
                    <option>Redes sociais</option>
                    <option>Amigos/Familiares</option>
                    <option>Outros</option>
                </select>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-3 offset-md-0">
                <label class="radio-inline">
                    <input type="radio" name="sexoInput" id="chk" value="masculino" checked /> Masculino
                </label>
                <label>
                    <input type="radio" name="sexoInput" id="chk" value="feminino" checked /> Feminino
                </label>
            </div>
            <div class="col-md-8 offset-md-1">
                <label> Qual a sua avaliação do nosso site?</label>
                <p>Avaliação: 
                    <input type="checkbox" id="chk" class="checkbox-item" value="administrativa"><i class="fa-solid fa-star"></i>
                    <input type="checkbox" id="chk" class="checkbox-item" value="comercial"><i class="fa-solid fa-star"></i>
                    <input type="checkbox" id="chk" class="checkbox-item" value="producao"><i class="fa-solid fa-star"></i>
                    <input type="checkbox" id="chk" class="checkbox-item" value="manutencao"><i class="fa-solid fa-star"></i>
                    <input type="checkbox" id="chk" class="checkbox-item" value="manutencao"><i class="fa-solid fa-star"></i>
                </p>
            </div>
        </div>
        <button type="button" onclick="salvar()" class="btn btn-success">Sucesso</button>
        <button type="button" onclick="cancelar()" class="btn btn-warning">Cancelar</button>
