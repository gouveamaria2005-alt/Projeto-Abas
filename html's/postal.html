<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Postal</title>
  <link rel="stylesheet" href="../css's/postal.css">
</head>
<body>

  <header>
    <h1>Cadastro Postal</h1>
    <p>1° DSM</p>
  </header>

  <div class="container">
    <h2>Cadastro Postal</h2>
    
    <form id="cadastroPostalForm">
      <!-- Linha 1 -->
      <div class="row">
        <div class="form-group">
          <label for="nomeDestinatario">Nome do Destinatário</label>
          <input type="text" id="nomeDestinatario" value="Maria Eduarda" placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="cpfDestinatario">CPF</label>
          <input type="text" id="cpfDestinatario" value="000.000.000.00" placeholder="CPF">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" value="(16) 99999-9999" placeholder="Telefone">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" value="duda.apple2018@gmail.com" placeholder="E-mail">
        </div>
      </div>

      <!-- Linha 2 -->
      <div class="row">
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" value="Rua Feliz Bino" placeholder="Endereço">
        </div>
        <div class="form-group">
          <label for="numero">Nº</label>
          <input type="text" id="numero" value="321" placeholder="Número">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" value="Nova Franca" placeholder="Bairro">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" value="Franca" placeholder="Cidade">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" value="São Paulo" placeholder="Estado">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" value="000000-000" placeholder="CEP">
        </div>
      </div>

      <!-- Linha 3 -->
      <div class="row">
        <div class="form-group">
          <label for="pais">País</label>
          <input type="text" id="pais" value="Brasil" placeholder="País">
        </div>
        <div class="form-group">
          <label for="tipoEntrega">Tipo de Entrega</label>
          <input type="text" id="tipoEntrega" value="Correios" placeholder="Tipo (Sedex, PAC...)">
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="text" id="peso" value="5.0" placeholder="Peso">
        </div>
        <div class="form-group">
          <label for="valorDeclarado">Valor Declarado</label>
          <input type="text" id="valorDeclarado" value="R$ 1.000" placeholder="Valor">
        </div>
        <div class="form-group">
          <label for="rastreamento">Código de Rastreamento</label>
          <input type="text" id="rastreamento" value="1234567&" placeholder="Código">
        </div>
      </div>

      <div class="botoes">
        <button type="button" onclick="salvar()">Salvar</button>
        <button type="button" onclick="limpar()">Limpar</button>
      </div>
    </form>
  </div>

  <script src="../javascript's/postal.js"></script>
</body>
</html>
