<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel de Fotos</title>
  <link rel="stylesheet" href="../css/carosel.css">
</head>

<body>
  <div class="carousel-container" id="carousel1">
    <h3>Fofocas</h3>
  <div class="carousel">
    <div class="slide"><img src="../imagens-carosel/img1.jpg" alt="Foto 1"></div>
    <div class="slide"><img src="../imagens-carosel/img2.jpg" alt="Foto 2"></div>
    <div class="slide"><img src="../imagens-carosel/img3.jpg" alt="Foto 3"></div>
    <div class="slide"><img src="../imagens-carosel/img4.jpg" alt="Foto 4"></div>
    <div class="slide"><img src="../imagens-carosel/img5.jpg" alt="Foto 5"></div>
    <div class="slide"><img src="../imagens-carosel/img6.jpg" alt="Foto 6"></div>
    <div class="slide"><img src="../imagens-carosel/img7.jpg" alt="Foto 7"></div>
    <div class="slide"><img src="../imagens-carosel/img8.jpg" alt="Foto 8"></div>
    <div class="slide"><img src="../imagens-carosel/img9.jpg" alt="Foto 9"></div>
  </div>

  <!-- Botões de navegação -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Indicadores (bolinhas) -->
    <div class="indicators"></div>

  <script src="../javascript/carosel.js"></script>
</body>
</html>
