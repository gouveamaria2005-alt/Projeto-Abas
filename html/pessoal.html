<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente</title>
  <!-- Link do CSS -->
  <link rel="stylesheet" href="../css's/pessoal.css">
</head>
<body>

  <header>
    <h1>Cadastro Pessoa Física</h1>
    <p>1° DSM</p>
  </header>

  <div class="container">
    <h2>Cadastro Pessoa Física</h2>
    
    <form id="cadastroForm">
      <!-- Linha 1 -->
      <div class="row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="Maria Eduarda" placeholder="nome">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" value="000.000.000.-00" placeholder="CPF">
        </div>
        <div class="form-group">
          <label for="rg">RG</label>
          <input type="text" id="rg" value="000.000-00" placeholder="RG">
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <input type="text" id="sexo" value="Feminino" placeholder="Sexo">
        </div>
        <div class="form-group">
          <label for="ativo">Ativo</label>
          <input type="text" id="ativo" value="Sim" placeholder="Ativo">
        </div>
      </div>

      <!-- Linha 2 -->
      <div class="row">
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" value="Rua Felisbino de lima" placeholder="Endereço">
        </div>
        <div class="form-group">
          <label for="numero">Nº</label>
          <input type="text" id="numero" value="1345" placeholder="Nº">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" value="Nova Franca" placeholder="Bairro">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" value="000000000-00" placeholder="CEP">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" value="Franca" placeholder="Cidade">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" value="São Paulo" placeholder="Estado">
        </div>
      </div>

      <!-- Linha 3 -->
      <div class="row">
        <div class="form-group">
          <label for="curso">Curso</label>
          <input type="text" id="curso" value="DSM" placeholder="Curso">
        </div>
        <div class="form-group">
          <label for="apelido">Apelido</label>
          <input type="text" id="apelido" value="Duda" placeholder="Apelido">
        </div>
        <div class="form-group">
          <label for="periodo">Período</label>
          <input type="text" id="periodo" value="noturno" placeholder="Período">
        </div>
        <div class="form-group">
          <label for="faculdade">Faculdade</label>
          <input type="text" id="faculdade" value="Fatec" placeholder="Faculdade">
        </div>
        <div class="form-group">
          <label for="cidadeFaculdade">Cidade</label>
          <input type="text" id="cidadeFaculdade" value="Franca" placeholder="Cidade">
        </div>
      </div>

      <!-- Linha 4 -->
      <div class="row">
        <div class="form-group">
          <label for="carro">Carro</label>
          <input type="text" id="carro" value="HB20" placeholder="Carro">
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" id="marca" value="Fiat" placeholder="Marca">
        </div>
        <div class="form-group">
          <label for="cor">Cor</label>
          <input type="text" id="cor" value="Prata" placeholder="Cor">
        </div>
        <div class="form-group">
          <label for="ano">Ano</label>
          <input type="text" id="ano" value="2025" placeholder="Ano">
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" value="2.0 " placeholder="Modelo">
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="text" id="valor" value="R$280.000,00" placeholder="Valor">
        </div>
      </div>

      <div class="botoes">
      <button type="button" onclick="salvar()">Salvar</button>
      <button type="button" onclick="limpar()">Limpar</button>
    </div>


  <!-- Link do JavaScript -->
  <script src="../javascript's/pessoal.js"></script>
</body>
</html>
