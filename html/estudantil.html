<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Estudantil</title>
  <link rel="stylesheet" href="../css/estudantil.css">
</head>
<body>

  <header>
    <h1>Cadastro Estudantil</h1>
    <p>1° DSM</p>
  </header>

  <div class="container">
    <h2>Cadastro Estudantil</h2>
    
    <form id="cadastroEstudantilForm">
      <!-- Linha 1 -->
      <div class="row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="Maria Eduarda" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="ra">RA</label>
          <input type="text" id="ra" value="000.000.000.000" placeholder="RA">
        </div>
        <div class="form-group">
          <label for="curso">Curso</label>
          <input type="text" id="curso" value="DSM" placeholder="Curso">
        </div>
        <div class="form-group">
          <label for="periodo">Período</label>
          <input type="text" id="periodo" value="noturno" placeholder="Período">
        </div>
        <div class="form-group">
          <label for="faculdade">Faculdade</label>
          <input type="text" id="faculdade" value="Fatec" placeholder="Faculdade">
        </div>
        <div class="form-group">
          <label for="cidadeFaculdade">Cidade Faculdade</label>
          <input type="text" id="cidadeFaculdade" value="Franca" placeholder="Cidade">
        </div>
      </div>

      <!-- Linha 2 -->
      <div class="row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" value="duda.apple2018@gmail.com" placeholder="E-mail">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" value="(16)99999-9999" placeholder="Telefone">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" value="Franca" placeholder="Cidade">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" value="São Paulo" placeholder="Estado">
        </div>
      </div>

      <div class="botoes">
        <button type="button" onclick="salvar('estudantil')">Salvar</button>
        <button type="button" onclick="limpar('cadastroEstudantilForm')">Limpar</button>
      </div>
    </form>
  </div>

  <script src="../javascript/estudantil.js"></script>
</body>
</html>
