<style>
/* --- Fundo da Página (Body) --- */
body {
    margin: 0;
    padding: 0;
    background: #1a001a;
    overflow-x: hidden;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* --- Container Principal --- */
.session-container {
    width: 90%;
    max-width: 700px;
    margin: 60px auto;
    padding: 50px 30px;
    background: rgba(255, 80, 150, 0.7);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 45px rgba(255, 0, 140, 0.5);
    border: 1px solid rgba(200, 0, 250, 0.3);
    animation: fadeIn 1.4s ease forwards;
    position: relative;
    text-align: center;
}

/* --- Título --- */
.session-container h1 {
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 5px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    animation: glowPulse 2.5s infinite ease-in-out;
}

@keyframes glowPulse {
    0%, 100% { 
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.6); 
    }
    50% { 
        text-shadow: 0 0 25px rgba(255, 80, 150, 1); 
    }
}

/* --- Parágrafo --- */
.session-container p {
    font-size: 18px;
    opacity: 0.95;
    color: #ffe0f0;
    margin-bottom: 30px;
    font-style: italic;
}

/* --- Logo Principal --- */
.logo-principal {
    width: 90%;
    max-width: 450px;
    height: auto;
    display: block;
    margin: 20px auto 0;
    border-radius: 15px;
    border: 2px solid rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 30px rgba(255, 100, 180, 0.8);
    animation: slideUp 1s ease 0.5s forwards;
    opacity: 0;
}

/* --- Animações --- */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Animação não usada (mantida opcional) */
@keyframes realSmoke {
    0%   { transform: scale(1.1) translate(0, 0); }
    50%  { transform: scale(1.2) translate(-40px, -20px); }
    100% { transform: scale(1.15) translate(30px, 10px); }
}


</style>

<div class="session-container">
    <h1>Trabalho Final Web 1</h1>
    <p>Bem-vindo(a) ao projeto final de desenvolvimento web!</p>
    <img src="../imagens/logoabertura.png" alt="logo da abertura" class="logo-principal">
</div>
